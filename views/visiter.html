<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
</head>
<body>
    <h1>Welcome to the Website</h1>
    <p>Current Visitors: <span id="visitor-count">Loading...</span></p>
    <script>
        async function updateVisitorCount() {
    try {
        const response = await fetch('/current-visitors');
        const data = await response.json();
        document.getElementById('visitor-count').innerText = data.currentVisitors;
    } catch (error) {
        console.error('Error fetching visitor count:', error);
    }
}

setInterval(updateVisitorCount, 1000);
updateVisitorCount();

    </script>
</body>
</html>
